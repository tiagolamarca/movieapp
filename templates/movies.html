<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Filmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .movie {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .movie img {
            width: 150px;
            height: auto;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Buscar Filmes</h2>
    <form method="POST" action="/movies">
        <div class="form-group">
            <input type="text" name="search_query" placeholder="Digite o nome do filme" required>
        </div>
        <button type="submit" class="btn">Buscar</button>
    </form>

    <h2>Resultados da Busca</h2>
    <div class="movies">
        {% if movies %}
            {% for movie in movies %}
                <div class="movie">
                    <a href="{{ url_for('movie_details', movie_id=movie.id) }}">
                        <img src="https://image.tmdb.org/t/p/w200{{ movie.poster_path }}" alt="{{ movie.title }}">
                    </a>
                    <p>{{ movie.title }}</p>
                    <form method="POST" action="/mark_movie">
                        <input type="hidden" name="movie_id" value="{{ movie.id }}">
                        <select name="status">
                            <option value="ASSISTIDO">ASSISTIDO</option>
                            <option value="FAVORITOS">FAVORITOS</option>
                            <option value="PRETENDE ASSISTIR">PRETENDE ASSISTIR</option>
                        </select>
                        <button type="submit" class="btn">Marcar Filme</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>Nenhum filme encontrado.</p>
        {% endif %}
    </div>

    <h2><a href="{{ url_for('user_movies') }}">Voltar para a sua lista de filmes</a></h2>
</div>

</body>
</html>
